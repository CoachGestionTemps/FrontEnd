<ion-header class="{{ event ? utils.getCategoryClass(event.category) : 'category-study' }}">
  <ion-navbar hide-tabs>
    {{ 'settings' | translate }}
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selectedLanguage">
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>{{ 'french' | translate }}</ion-label>
      <ion-radio (click)="setLanguage('fr')" value="fr"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'english' | translate }}</ion-label>
      <ion-radio (click)="setLanguage('en')" value="en"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>{{ 'imInPsychologicalProgram' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="isInSSP" (ionChange)="updateSSPKey()"></ion-toggle>
  </ion-item>

  <button ion-button class="disconnect-button" (click)="disconnect()">{{ 'disconnect' | translate }}</button>

</ion-content>
