<ion-content>

  <ion-list>
    <ion-card class="selectedDays" *ngFor="let day of selectedDays">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="date">
                <p> {{ day.format('ddd').toUpperCase().substring(0, 3) }} </p>
                <h1> {{ day.format('DD') }} </h1>
              </div>
            </ion-col>
            <ion-col>
              <h1>{{ ((getDayName(day) | translate) || day.format('dddd')).toUpperCase() }}</h1>
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
